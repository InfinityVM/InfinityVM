name: rust

# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#patterns-to-match-file-paths
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

# Cancel running checks if a new commit is pushed to the same branch (new commit will retrigger checks)
# Docs: https://docs.github.com/en/actions/using-jobs/using-concurrency#example-only-cancel-in-progress-jobs-or-runs-for-the-current-workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  FOUNDRY_PROFILE: ci

jobs:
  build_clippy:
    name: build+clippy
    runs-on: ubicloud-standard-16
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: technote-space/get-diff-action@v6.1.2
        id: git_diff
        with:
          PATTERNS: |
            **/*.toml
            **/*.lock
            **/*.rs
            .github/**

      - name: common setup
        if: env.GIT_DIFF
        uses: ./.github/actions/setup

      - run: cargo build --workspace --all-targets
        if: env.GIT_DIFF

      - run: make clippy-ci
        if: env.GIT_DIFF

  test:
    name: test
    runs-on: ubicloud-standard-30
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: technote-space/get-diff-action@v6.1.2
        id: git_diff
        with:
          PATTERNS: |
            **/*.toml
            **/*.lock
            **/*.rs
            .github/**

      - name: common setup
        uses: ./.github/actions/setup
        if: env.GIT_DIFF

      - run: make test-all-ci
        if: env.GIT_DIFF

  fmt:
    name: fmt
    runs-on: ubicloud-standard-2
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: technote-space/get-diff-action@v6.1.2
        id: git_diff
        with:
          PATTERNS: |
            **/*.toml
            **/*.lock
            **/*.rs
            .github/**

      - uses: dtolnay/rust-toolchain@nightly
        if: env.GIT_DIFF
        with:
          components: rustfmt

      - run: make fmt-ci
        if: env.GIT_DIFF

  docs:
    name: docs
    runs-on: ubicloud-standard-16
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: technote-space/get-diff-action@v6.1.2
        id: git_diff
        with:
          PATTERNS: |
            **/*.toml
            **/*.lock
            **/*.rs
            .github/**

      - name: common setup
        uses: ./.github/actions/setup
        if: env.GIT_DIFF

      - run: make doc-ci
        if: env.GIT_DIFF

  unused-deps:
    name: unused deps
    runs-on: ubicloud-standard-2
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: technote-space/get-diff-action@v6.1.2
        id: git_diff
        with:
          PATTERNS: |
            **/*.toml
            **/*.lock
            **/*.rs
            .github/**

      - uses: dtolnay/rust-toolchain@nightly
        if: env.GIT_DIFF

      - run: cargo install cargo-machete
        if: env.GIT_DIFF

      - run: cargo machete
        if: env.GIT_DIFF
