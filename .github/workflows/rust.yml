name: rust

on:
  pull_request:
  merge_group:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: arduino/setup-protoc@v1
        with:
          version: '3.x'
      - uses: dtolnay/rust-toolchain@1.79.0
      - uses: taiki-e/install-action@cargo-binstall
      - run: cargo binstall cargo-risczero -y
      - run: cargo risczero install
      - run: cargo risczero --version
      - run: cd rust && cargo build --workspace --all-targets --examples --tests

  test:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: common setup
        uses: ./.github/actions/setup
      - run: make -C rust test-all

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: arduino/setup-protoc@v1
        with:
          version: '3.x'
      - uses: dtolnay/rust-toolchain@1.79.0
        with:
          components: clippy
      - uses: taiki-e/install-action@cargo-binstall
      - run: cargo binstall cargo-risczero -y
      - run: cargo risczero install
      - run: cargo risczero --version
      - run: make -C rust clippy-ci

  lint:
    name: Formatting & Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - uses: arduino/setup-protoc@v1
        with:
          version: '3.x'
      - uses: taiki-e/install-action@cargo-binstall
      - run: cargo binstall cargo-risczero -y
      - run: cargo risczero install
      - run: cargo risczero --version

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: fmt
          args: --all -- --check
        env:
          CARGO_INCREMENTAL: 1

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features --all-targets -- -D warnings
        env:
          CARGO_INCREMENTAL: 1
          RISC0_SKIP_BUILD: true

  fmt:
    name: fmt
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: make -C rust fmt-ci

  docs:
    name: docs
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: arduino/setup-protoc@v1
        with:
          version: '3.x'
      - uses: dtolnay/rust-toolchain@nightly
      - uses: taiki-e/install-action@cargo-binstall
      - run: cargo binstall cargo-risczero -y
      - run: cargo risczero install
      - run: cargo risczero --version
      - run: make -C rust doc-ci
